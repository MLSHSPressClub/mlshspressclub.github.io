<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="keywords" content="mlshs">
  <meta name="keywords" content="mlshs press">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Club - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo">Press Club</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/issues">All Issues</a></li>
          <li><a href="/about">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <h2>Latest Issue</h2>
      <iframe id="latest-pdf" width="80%" height="600px"></iframe>
    </section>

    <section class="signup">
      <h2>Join the Press Club</h2>
      <p>Sign up to contribute articles, artwork, or join our editorial team!</p>

      <form action="https://api.web3forms.com/submit" method="POST" class="signup-form">
        <input type="hidden" name="access_key" value="f74bae96-f830-4a25-afd4-6946e7397c7a">
        <input type="hidden" name="subject" value="Press Club Submission">
        <input type="hidden" name="from_name" value="Press Submission Bot">
        <input type="hidden" name="redirect" value="https://mlshspressclub/thankyou.html">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="number" name="year" placeholder="Year (e.g. 7)" required>
        <input type="email" name="School Email" placeholder="School Email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  <section class="signup">
    <h2>Never Miss an article</h2>
    <p>Get notified every time a new issue is released</p>
    <form id="subscribeForm" class="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <script>
document.getElementById("subscribeForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyxAWuWEG5fwHRLngsu_J-uE-qQeiIAeLO_3UCgKMo3n3OJf59k-5AmcvWeMYMeo2t8eg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "email=" + encodeURIComponent(email)
    });
    const text = await response.text();

    if (text === "Success") {
      // Redirect to your thank you page URL here
      window.location.href = "https://mlshspressclub.github.io/thankyou";
    } else {
      alert("Subscription failed: " + text);
    }
  } catch(err){
    alert("Error submitting form.");
  }
});
    </script>
  </section>
  </main>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbylZSQ-VuhFx2o3VmWRElqE0tavlq11lFbDrcu_Z2wmRh-Ba51VBCwWUgVuRzCTdxHL/exec')
      .then(response => response.json())
      .then(data => {
        const latestPdf = data.pdfs[0];
        document.getElementById('latest-pdf').src = latestPdf.embedUrl;
      })
      .catch(error => console.error('Error loading PDFs:', error));
  </script>
</body>
</html>
